<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/quiz-icon/quiz-icon-1.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4 mx-4 my-5 border px-5 py-5 mx-auto bg-light" style="border-radius: 8px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">25%</div>
            </div>
            <h4 class="my-2">1/4</h4>
            <h5 class="my-2">Quest√£o 1:</h5>
            <div>
                <p>Quem fundou a microsoft?</p>
                <div class="form-check border py-2">
                    <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        James Cameron
                    </label>
                </div>
                <div class="form-check border py-2">
                    <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Bill Gates
                    </label>
                </div>
                <div class="form-check border py-2">
                    <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        Ramus Lerdoff
                    </label>
                </div>
                <div class="form-check border py-2">
                    <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault4">
                        Elon Musk
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary my-2" onclick="atualizarProgressBar()">Proxima</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
